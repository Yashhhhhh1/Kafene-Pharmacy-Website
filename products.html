<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./index.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Kafene Pharmacy | Products</title>
</head>
<body>
    <header>
        <span id="logo">
            <img id="logo-img" src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo"/>
            <a id="comp-name">Kafene</a>
        </span>
        <nav>
            <a id="ordersPage" class="nav-options" href="./orders.html">Orders</a>
            <a id="productsPage" class="nav-options" href="./products.html">Products</a>
            <a id="usersPage" class="nav-options" href="./users.html">Users</a>
        </nav>
        <button id="logout-btn">Logout</button>
    </header>
    <main style="margin-top: 100px">
        <h1 id="products-title">Products</h1>
        <div id="filter-table-container">
            <div id="filter-menu">
                <h2>Filters</h2>
                <span id="tableCount"></span><br>
                <label for="Expired">
                    <input onclick="expiry()" id="Expired" type="checkbox" checked class="filter-options"> Expired
                </label><br>
                <label for="Low Stock">
                    <input onclick="lowStock()" id="Low Stock" type="checkbox" checked class="filter-options"> Low Stock
                </label><br>
                
            </div>

            <table id="products-page-table">
                <thead>
                    <tr>
                        <td id="id"><b>ID</b></td>
                        <td id="productName"><b>Product Name</b></td>
                        <td id="productBrand"><b>Product Brand</b></td>
                        <td id="expiryDate"><b>Expiry Date</b></td>
                        <td id="unitPrice"><b>Unit Price</b></td>
                        <td id="stock"><b>Stock</b></td>
                    </tr>
                </thead>
                <tbody id="products-details">

                </tbody>
            </table>
        </div>
    </main>
</body>
<script src="./products.js"></script>
</html>
